<main class="forgor-main">
    <div class="main-intro-header intro-subpage">
        <div class="intro-content">
            <div class="about-us-text">
                <div class="page-header">
                    Zapomenuté heslo/ID
                </div>
                <p>
                    Zadejte svůj e-mail a my vám pošleme oveřovací kód pro změnu hesla.
                </p>
            </div>
        </div>
    </div>
    <div class="contact-form">
        <form id="emailform">
            <label for="emailInput" id="emaillabel">Email:</label>
            <input type="email" id="emailinput" required>
            <button type="submit" id="emailbutton" class="contact-button">Potvrdit E-mail</button>
        </form>
        
        <form id="vercodeform" style="display: none;">
            <label for="vercode" id="codelabel">Oveřovací kód:</label>
            <input type="text" id="codeinput" required>
            <button type="submit" id="codebutton" class="contact-button">Potvrdit ověřovací kód</button>
        </form>

        <form id="newpassword" style="display: none;">
            <label for="newpassword">Nové heslo:</label>
            <input type="password" id="password1" required>
            <label for="newpassword">Potvrzení hesla:</label>
            <input type="password" id="password2" required>
            <button type="submit" class="contact-button"><a href="../HTML/Log_in.html">Potvrdit nové heslo</a></button>
        </form>
    </div>
</main>
