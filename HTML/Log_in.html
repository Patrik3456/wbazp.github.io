<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log in</title>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úvodní strana</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="../CSS/Reset.css">
    <link rel="stylesheet" href="../CSS/Responsive.css">
</head>
<body>
<div class="login-background-image"> 
<main class="mainli">   
    <form id="login-form">
        <a href="../index.html" class="login-logo">
            <img src="../Pictures/Logoo.png" alt="Logo" width="264" height="90">
        </a>
        <label for="username">Personal ID</label>
        <input type="text" placeholder="Personal ID" id="username" required>
        <label for="password">Password</label>
        <input type="password" placeholder="Password"  id="password" required>
        <button type="submit">
            LOG IN
        </button>
        <div class="mainli-foot">
            <a href="Sign_up.html">
                Ask for Access
            </a>
            <a href="Forgor.html">
                Forgot Password / ID
            </a>
        </div>
    </form>
</main>
</div>   
<script src="../JavaScript/Log_in_button.js"></script>
<script src="../JavaScript/Log_in.js"></script>
</body>
</html>
